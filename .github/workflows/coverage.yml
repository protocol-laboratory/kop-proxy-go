name: Test and coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: setup pulsar
        uses: shoothzj/setup-pulsar-action@v1
        env:
          PULSAR_PREFIX_ALLOW_AUTO_TOPIC_CREATION_TYPE: non-partitioned
          PULSAR_PREFIX_BROKER_ENTRY_METADATA_INTERCEPTORS: org.apache.pulsar.common.intercept.AppendIndexMetadataInterceptor
          PULSAR_PREFIX_EXPOSING_BROKER_ENTRY_METADATA_TO_CLIENT_ENABLED: "true"
      - name: Run coverage
        run: go test -tags=integration ./... -race -coverprofile=coverage.out -covermode=atomic
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
